
<!DOCTYPE html>
<html xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <title>发表问题 编辑问题</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../../../res/layui/css/layui.css">
  <link rel="stylesheet" href="../../../res/css/global.css">
</head>
<body>
<div class="header-page"></div>

<div class="layui-container fly-marginTop">
  <div class="fly-panel" pad20 style="padding-top: 5px;">
    <!--<div class="fly-none">没有权限</div>-->
    <div class="layui-form layui-form-pane">
      <div class="layui-tab layui-tab-brief" lay-filter="user">
        <ul class="layui-tab-title">
          <li class="layui-this">发表新帖<!-- 编辑帖子 --></li>
        </ul>
        <div class="layui-form layui-tab-content" id="LAY_ucm" style="padding: 20px 0;">
          <div class="layui-tab-item layui-show">
            <form action="/insertActicle" method="post" id="addvue">
              <div class="layui-row layui-col-space15 layui-form-item">
                <div class="layui-col-md3">
                  <label class="layui-form-label">所在专栏</label>
                  <div class="layui-input-block" id="titlevue">
                    <select lay-verify="required" name="columns" >
                      <option></option> 
                      <option v-for="(item,index) in Colomn" :value="item.iD" >{{item.name}}</option>
                    </select>
                  </div>
                </div>
                <div class="layui-col-md9">
                  <label for="L_title" class="layui-form-label">标题</label>
                  <div class="layui-input-block">
                    <input type="text" id="L_title" name="title" required lay-verify="required" autocomplete="off" class="layui-input" :value="Article.title">
                    <!-- <input type="hidden" name="id" value="{{d.edit.id}}"> -->
                  </div>
                </div>
              </div>
              <div class="layui-form-item layui-form-text">
                <div class="layui-input-block">
                  <input id="contentEd" name="content" type="hidden" :value="Article.content">
                  <div id="editor">

                  </div>
                </div>
              </div>
              <div class="layui-form-item">
                <div class="layui-inline">
                  <label class="layui-form-label">悬赏飞吻</label>
                  <div class="layui-input-inline" style="width: 190px;">
                    <select name="experience">
                      <option value="20">20</option>
                      <option value="30">30</option>
                      <option value="50">50</option>
                      <option value="60">60</option>
                      <option value="80">80</option>
                    </select>
                  </div>
                  <div class="layui-form-mid layui-word-aux">发表后无法更改飞吻</div>
                </div>
              </div>
              <div class="layui-form-item">
                <label for="L_vercode" class="layui-form-label">人类验证</label>
                <div class="layui-input-inline">
                  <input type="text" id="L_vercode" name="vercode" required lay-verify="required" placeholder="请输入图中符号" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid">
                  <canvas id="canvas" width="100" height="43"></canvas>
                </div>
              </div>
              <div class="layui-form-item">
                <button  class="layui-btn" lay-filter="*" lay-submit>立即发布</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="fly-footer">
  <p>Copyright &copy; 2020.Company name All rights reserved.</p>
</div>
<script src="../../../res/layui/layui.js"></script>
<script src="../../../js/jquery-2.1.1.min.js"></script>
<script>
  $('.header-page').load('../common/header.html');
</script>
<script src="../../../js/vue.min.js"></script>
<script type="text/javascript" src="../../../js/wangEditor.min.js"></script>
<script src="../../../js/title.js"></script>
<script src="../../../js/add.js"></script>
<!-- 注意， 只需要引用 JS，无需引用任何 CSS ！！！-->
</body>
</html>
