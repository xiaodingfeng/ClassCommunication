
<!DOCTYPE html>
<html xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <title>发表问题 编辑问题 公用</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../../../res/layui/css/layui.css">
  <link rel="stylesheet" href="../../../res/css/global.css">
<!--   部分自定义样式-->
  <link rel="stylesheet" href="../../../../easyeditor/css/easyeditor.css">
<!--   图标-->
  <link rel="stylesheet" type="text/css" href="https://at.alicdn.com/t/font_1531710_xb357ub1wmg.css" />

</head>
<body>
<div class="header-page"></div>

<div class="layui-container fly-marginTop">
  <div class="fly-panel" pad20 style="padding-top: 5px;">
    <!--<div class="fly-none">没有权限</div>-->
    <div class="layui-form layui-form-pane">
      <div class="layui-tab layui-tab-brief" lay-filter="user">
        <ul class="layui-tab-title">
          <li class="layui-this">发表新帖<!-- 编辑帖子 --></li>
        </ul>
        <div class="layui-form layui-tab-content" id="LAY_ucm" style="padding: 20px 0;">
          <div class="layui-tab-item layui-show">
            <form action="/insertActicle" method="post">
              <div class="layui-row layui-col-space15 layui-form-item">
                <div class="layui-col-md3">
                  <label class="layui-form-label">所在专栏</label>
                  <div class="layui-input-block">
                    <select lay-verify="required" name="columns" lay-filter="column">
                      <option></option> 
                      <option value="0">提问</option> 
                      <option value="99">分享</option> 
                      <option value="100">讨论</option> 
                      <option value="101">建议</option> 
                      <option value="168">公告</option> 
                      <option value="169">动态</option> 
                    </select>
                  </div>
                </div>
                <div class="layui-col-md9">
                  <label for="L_title" class="layui-form-label">标题</label>
                  <div class="layui-input-block">
                    <input type="text" id="L_title" name="title" required lay-verify="required" autocomplete="off" class="layui-input">
                    <!-- <input type="hidden" name="id" value="{{d.edit.id}}"> -->
                  </div>
                </div>
              </div>
              <div class="layui-form-item layui-form-text">
                <div class="layui-input-block">
                  <!-- Markdown编辑器元素 -->
                  <textarea id="L_content" name="content" style="" required lay-verify="required" placeholder="请输入发表内容" class="layui-textarea editor"></textarea>

                </div>
              </div>
              <div class="layui-form-item">
                <div class="layui-inline">
                  <label class="layui-form-label">悬赏飞吻</label>
                  <div class="layui-input-inline" style="width: 190px;">
                    <select name="experience">
                      <option value="20">20</option>
                      <option value="30">30</option>
                      <option value="50">50</option>
                      <option value="60">60</option>
                      <option value="80">80</option>
                    </select>
                  </div>
                  <div class="layui-form-mid layui-word-aux">发表后无法更改飞吻</div>
                </div>
              </div>
              <div class="layui-form-item">
                <label for="L_vercode" class="layui-form-label">人类验证</label>
                <div class="layui-input-inline">
                  <input type="text" id="L_vercode" name="vercode" required lay-verify="required" placeholder="请输入图中符号" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid">
                  <canvas id="canvas" width="100" height="43"></canvas>
                </div>
              </div>
              <div class="layui-form-item">
                <button  class="layui-btn" lay-filter="*" lay-submit>立即发布</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="fly-footer">
  <p>Copyright &copy; 2020.Company name All rights reserved.</p>
</div>
<script src="../../../easyeditor/js/marked.min.js"></script>
<script src="../../../res/layui/layui.js"></script>
<script src="../../../js/jquery-2.1.1.min.js"></script>
<script>
  $('.header-page').load('../common/header.html');
</script>
<script>
  layui.config({
    base: '../../../../easyeditor/mods/' //存放layui拓展模块的目录位置
  }).extend({
    easyeditor: 'easyeditor'
  }).use(['easyeditor','util'], function() {
    var easyeditor = layui.easyeditor;
    //初始化Markdown编辑器
    easyeditor.init({
      elem: '.editor' //textarea 元素class
      ,uploadUrl: '/api/upload/' //图片上传地址
      ,uploadSize: '' //限制的上传大小 单位kb 默认 1024k
      // ,codeSkin:'notepad' //代码框样式 默认不填 与notepad
      // ,style:'fange' //内置样式  目前只有默认 和 方格两种
      // ,buttonColor:'#FFB800' //自定义按钮颜色
      // ,hoverBgColor:'red'  // 自定义鼠标悬浮背景颜色
      // ,hoverColor:'#000000' // 自定义鼠标悬浮按钮颜色
    });
    //upload 接口要求返回的数据格式
    // 				{
    // 					code:0   ,//code=0代表文件保存成功 其他code值 则认为失败
    // 					msg:'图片保存失败' ,//搭配code使用 当code不等于 0 时,做出提示信息
    // 					url:'http://xxx.com/images/xxx.jpg' //图片上传成功后,图片的访问路径/保存路径,使用图片全路径
    // 				}



  });
</script>


</body>
</html>
